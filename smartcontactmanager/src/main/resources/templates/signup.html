<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace=base::layout(~{::section})>
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card">
					
					<!-- show alert message  -->
					
						<div  th:if="${session.message}"  th:classappend="${session.message.type}" class="alert " role="alert">
							<p class="text-center" th:text = "${session.message.content}"></p>
							
							<!-- to remove content -->
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
						
						
						<div class="container text-center">
							<img style="width: 80px" alt="" th:src="@{/img/login.png}">
						</div>
					
						<h2 class="text-center">Register Here !!</h2>

						<form th:action="@{/do_register}" method="post" th:object="${user}">

							<!--  name -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> 
								<input 
									type="text"
									class="form-control"
									th:classappend = "${#fields.hasErrors('name') ? 'is-invalid' : ''}" 
									id="name_field" 
									placeholder="Enter here"
									name="name"
									th:value = "${user.name}"
									required
									/>
									
									 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')} " th:text="${e}"></div>
									
							</div>

								<!-- email -->
								
								<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> 
								<input 
									type="email"
									class="form-control" 
									th:classappend = "${#fields.hasErrors('email') ? 'is-invalid' : ''}" 
									id="email_field" 
									placeholder="Enter here"
									aria-describedby="emailHelp"
									name="email"
									th:value = "${user.email}"
									required
									/>
									
									 <div class="invalid-feedback" th:each="e : ${#fields.errors('email')} " th:text="${e}"></div>
							</div>
							
							<!-- password -->
							
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label> 
								<input 
									type="password"
									class="form-control" 
									th:classappend = "${#fields.hasErrors('password') ? 'is-invalid' : ''}" 
									id="password_field" 
									placeholder="Enter here"
									aria-describedby="emailHelp"
									name="password"
									required
									/>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')} " th:text="${e}"></div>
							</div>
							
							
							<!-- about -->
							
							<div class="mb-3">
								<textarea name="about" rows="6" class="form-control" placeholder="Emter something about yourself" th:text = "${user.about}"></textarea>
							</div>
							
							<!-- terms and condition -->
							
							<div class="mb-3 form-check">
								<input 
									type="checkbox"
									name="aggrement"
									class="form-check-input"
									id="aggrement"
									
								/>
								<lable class="form-check-label" for="aggrement">Accept the term and conditions</lable>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
							
								
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
